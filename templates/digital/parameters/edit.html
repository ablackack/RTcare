{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit {{ parameter['name'] }} {% endblock %}</h1>

<form method="post">
    <div class="row">
        <div class="col-md-6">
            <input type="text" name="name"
                   placeholder="Name" class="form-control"
                   value="{{ request.form['name'] or parameter['name'] }}"/>
        </div>
        <div class="col-md-4">
            <input type="text" name="comment"
                   placeholder="Comment" class="form-control"
                   value="{{ request.form['comment'] or parameter['comment'] }}">
        </div>
        <div class="col-md-2 text-right">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
<hr>
{% endblock %}
