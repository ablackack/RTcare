{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} BSI card management {% endblock %}</h1>
{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
{% endif %}
<form method="post">
    <div class="row">
        <div class="col-md-6">
            <input type="text" name="opta"
                   placeholder="OPTA" class="form-control"
                   value="{{ request.form['opta'] }}"/>
        </div>
        <div class="col-md-4">
            <input type="text" name="issi"
                   placeholder="ISSI" class="form-control"
                   value="{{ request.form['issi'] }}">
        </div>
        <div class="col-md-2 text-right">
            <button type="submit" class="btn btn-primary">Add BSI card</button>
        </div>
    </div>
</form>

<p>&nbsp;</p>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">OPTA</th>
        <th scope="col">ISSI</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>

    {% for bsi_card in bsi_cards %}
    <form action="{{ url_for('delete_bsi_card', id=bsi_card['bsi_card_id']) }}" method="post"
          id="deleteform{{ bsi_card['bsi_card_id'] }}"></form>
    <tr>
        <th scope="row" class="align-middle">{{ bsi_card['bsi_card_id'] }}</th>
        <td class="align-middle">{{ bsi_card['opta'] }}</td>
        <td class="align-middle">{{ bsi_card['issi'] }}</td>
        <td class="align-middle  text-right">
            <a href="{{ url_for('edit_bsi_card', id=bsi_card['bsi_card_id']) }}" type="button"
               class="btn btn-success"><i class="bi bi-pencil-square"></i></a>
            <button type="submit" form="deleteform{{ bsi_card['bsi_card_id'] }}" class="btn btn-danger"
                    onclick="return confirm('Are you sure you want to delete {{ bsi_card['opta'] }}?')">
                <i class="bi bi-trash-fill"></i>
            </button>
        </td>
    </tr>
    {% endfor %}

    </tbody>
</table>

{% endblock %}
